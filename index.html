<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="d-inline-block bg-primary p-3">
    <h1 class="">Log In</h1>
    <input type="text" id="bar-1" placeholder="Enter Name">
    <br>
    <br>
    <input type="text" id="bar-2" placeholder="Enter Email">
    <br>
    <br>
    <input type="text" id="bar-3" placeholder="Enter Age">
    <br>
    <br>
    <button type="button" class="btn btn-secondary" onclick="add()">Add User</button>
</div>
    
    <p id="display"></p>
    <script>
        function add() {
        let ii = document.getElementById("bar-1").value;
        let jj = document.getElementById("bar-2").value; 
        let kk = document.getElementById("bar-3").value; 
            let person = [
                {
                    Name: document.getElementById("bar-1").innerText = ii,
                    Age: document.getElementById("bar-2").innerText = jj,
                    BirthDay: document.getElementById("bar-3").innerText = kk
                }
            ]
            document.getElementById("display").innerText = person.map((element) => { return `Name :${element.Name} , Enter Email : ${element.Age} , Age : ${element.BirthDay}` })
            console.log(person);
        }
    </script>
</body>

</html>
